server:
  port: 3344


spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:DearMrJ/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master
#      username: # git 仓库用户名（公开库可以不用填写）
#      password: # git 仓库密码（公开库可以不用填写）

#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露bus刷新配置的端点

management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh"